<html>
     <head>
           <title>BLOG|home</title>

     <body>
         <h2>CREATE BLOG</h2>
        <form method="POST" action="/store">
            {% csrf_token %}
            <table border="1" align="center">
                <tr>
                       <td>Heading:</td>
                       <td><input type="text" name="bhead"/></td>
                </tr>

                <tr>
                       <td>Category:</td>

                </tr>

                <tr>

                </tr>

                <tr>

                </tr>
       </table>


        </form>  
        


     </body>
</html>
