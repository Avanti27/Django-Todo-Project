{% extends 'base.html' %}
{% load static %}

{% block data %}

        <form method="POST" action="/edit/{{ data.id }}">
            {% csrf_token %}
            <table>
                <tr>
                       <td>Course Name:</td>
                       <td><input type="text" name="cname" value="{{ data.cname }}" /></td>
                </tr>

                <tr>
                       <td>Course Duration(HRS):</td>
                       <td><input type="number" name="cdur" value="{{ data.cdur }}"  /></td>
                </tr>

                <tr>
                    <td>Course Price:</td>   
                    <td><input type="text" name="cprice" value="{{ data.cprice }}" /></td>
                </tr>

                <tr>
                      
                       <td><input type="submit" name="send" value="Update Coure"/></td>
                </tr>
       </table>
       


        </form>  
        
        {% endblock data %}
